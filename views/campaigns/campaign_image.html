{{ define "content" }}
<h2 class="mb-4">Upload Campaigns Image</h2>

<div class="card mb-4">
    <div class="card-body">
        <form action="/campaigns/{{ .ID }}/image" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" name="file" required class="form-control">
            </div>

            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>
{{ end }}
